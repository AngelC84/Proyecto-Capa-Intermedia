<body class="bg-dark">
  <section>
    <div class="row g-0">
      <div class="col-lg-7 d-none d-lg-block">
        <div id="carouselExampleIndicators" class="imagenes-carrusel" data-bs-ride="carousel">
          <div class="Fondos-login">
            <div class="Imagen-item">
              <div class="imagen_centrada d-none d-md-block">
                <img src="/Elementos/login_imag2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
        <div class="px-lg-5 py-lg-4 pb-lg-3 p-4">
          <img src="/Elementos/AllCourses_blanco2.png" class="img-fluid">
        </div>
        <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
          <h1 class="font-weight-bold mb-4">¡Bienvenido de vuelta!</h1>
          <!-- <form action="" method="POST" id="form">  
          <div class="form">  -->
          <form class="mb-5" id="login">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label font-weight-bold">Direccion de correo</label>
              <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu email"
                id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa contraseña"
                id="exampleInputPassword1" aria-describedby="emailHelp">
              <a href="#" id="emailHelp" class="form-text text-muted  text-decortation-none">¿Haz olvidado tu
                contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            <!-- <p class="warnings" id="warnings"></p> -->
            <!-- </div>
     </form> -->
          </form>
        </div>

        <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
          <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p> <a href="#" class="text-light font-weight-bold
    text-decoration-none">Crea una ahora</a>
        </div>
       
      </div>
    </div>
  </section>
